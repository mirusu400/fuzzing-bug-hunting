{% extends "base.html" %}
{% block title %}Index{% endblock %}

{% block head %}
  {{ super() }}
  <style type="text/css">
    .important { color: #336699; }
  </style>
{% endblock %}

{% block content %}
    <div id='vuln'></div>
    Your report : 
    <span id="report">
      {{ report }}
    </span>
    <br />
    <button onclick="window.location.href='/report?param=test' ">Report</button>
    <script>
      var x=new URLSearchParams(location.search);
      document.getElementById('report').innerHTML = x.get('param');
    </script>
{% endblock %}
